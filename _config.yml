title:            "Corb3nik's Writeups"
description:      My writeups of various CTF competitions
# put your disqus here
disqus_shortname:
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200

#logo:             images/logo.png # logo visible in the topbar
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
#
url: //corb3nik.github.io

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Home'
    url: '/'
  - title: 'CTFs'
    url: '/categories'
    type: 'categories'

# Owner/author information
owner:
  name:           Corb3nik
  site:           http://corb3nik.github.io
  avatar:         images/avatar.png
  bio:            "
                  I'm a canadian college student and security enthusiast working on
                  web and forensics challenges.
                  "
  email:          ian@subnet192.com
  # Twitter nick for use in Twitter cards and follow button.
  twitter: corb3nik # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  github: Corb3nik

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter: corb3nik

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/Corb3nik"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/corb3nik"

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: "UA-70816642-1"
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
locale:      en_US
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: false

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true
  input: GFM
  syntax_highlighter: rouge


  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems: [jekyll-paginate]
