# Blog settings
permalink: /blog/:categories/:title


# My variables
name: Corb3nik - Writeups
description: Corb3nik's personal blog - Infosec, CTFs and tools
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]


# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins
plugins:
  - jemoji
